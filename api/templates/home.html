{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 align="center">Welcome {{ user.first_name }}</h1>
    <ul class="list-group list-group-flush" id="books">
        {% for rent in rents %}
            <li class="list-group
            {% if rent.book.isRented %}
                list-group-item-danger
            {% else %}
                list-group-item-success
            {% endif %}">
                <a href="/{{ rent.book.id }}" align="center">{{ rent.book.title }}</a>
                
                {% if rent.book.isRented %}
                    <span class="badge badge-success badge-pill">Rented</span>
                {% else %}
                    <span class="badge badge-success">Available</span>
                {% endif %}

            </li>
        {% endfor %}
    </ul>
{% endblock %}
